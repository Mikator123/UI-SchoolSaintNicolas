      <mat-grid-tile [colspan]="4" [rowspan]="6" >
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <h1 class="mat-h1">Résultats de la classe: </h1>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <mat-label>Selectionnez une categorie</mat-label>
                <mat-select [value]="startingCategoryId" >
                  <mat-option  [value]="cat.id" *ngFor="let cat of categories">{{cat.name}}</mat-option>
              </mat-select>
            </div>
            <div>
                <canvas baseChart 
                    [datasets]="LineChartData"
                    [labels]="LineChartLabels"
                    [options]="LineChart"
                    [legend]="LineChartLegend"
                    [chartType]="LineChartType"
                    >
                </canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>

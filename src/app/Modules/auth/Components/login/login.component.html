<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <H2>Connexion</H2>
      <mat-error *ngIf="error">
        {{this.errorMsg}}
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Login" formControlName="login" required>
        <mat-error>
          Le login est obligatoire.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
        matInput placeholder="Mot de passe" 
        formControlName="password" 
        required
        [type]="passwordHide ? 'password' : 'text'"
        >
        <mat-icon matSuffix class="hideButton" (click)="passwordHide = !passwordHide">
          {{passwordHide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error>
          Le mot de passe est obligatoire.
        </mat-error>
      </mat-form-field>
      
      <button 
      mat-raised-button 
      type="submit" 
      color="primary" 
      [disabled]="form.invalid">Valider</button>
      <a [routerLink]="['login']"  class="forgotPwdLabel">Mot de passe oubli√© ?</a>
    </form>
  </mat-card-content>

</mat-card>

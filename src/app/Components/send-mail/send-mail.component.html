<h1 mat-dialog-title>Envoi d'email</h1>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-error *ngIf="error">
            {{this.errorTxt}}
        </mat-error>

        <!-- EMAILS -->

        <mat-form-field style="width: 50vw">
            <mat-label>Vers:</mat-label>
            <input matInput formControlName="emailAdress" />
            <mat-error>
                Au minimum une adresse email est obligatoire.
            </mat-error>
        </mat-form-field>

        <!-- SUBJECT -->

        <mat-form-field style="width: 50vw">
            <mat-label>Sujet:</mat-label>
            <input matInput formControlName="emailSubject" />
            <mat-error>
                Un Sujet est nécessaire.
            </mat-error>
        </mat-form-field>

        <!-- CONTENT -->

        <mat-form-field class="txtArea">
            <mat-label>Contenu:</mat-label>
            <textarea matInput style="height: 40vh" formControlName="emailContent">
            </textarea>
            <mat-error>
                Un contenu est nécessaire.
            </mat-error>

        </mat-form-field>
        <div style="text-align: center;">
            <button mat-dialog-close mat-raised-button color="accent" style="margin: 5px">Annuler</button>

            <button mat-raised-button type="submit" color="primary" style="margin: 5px"
                [disabled]="form.invalid">Envoyer</button>

        </div>

    </form>

</mat-dialog-content>
